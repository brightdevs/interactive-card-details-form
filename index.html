<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="icd__wrapper">
    <div class="icd__wrapper__section-empty">
      <h1>left empty section </h1>
    </div>
    <div class="icd__wrapper__section-form">
      <form action="">
        <div class="label-wrapper">
          <label for="card-holder-name">CARDHOLDER NAME </label>
          <input class="w-100" type="text" id="card-holder-name" name="cardHolderNmae" placeholder="Karen Doe" />
        </div>
        <div class="label-wrapper">
          <label for="card-number">CARD NUMBER </label>
          <input class="w-100" type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" />
        </div>
        <div class="date-cvc__wrapper w-100">
          <div class="exp-date w-40 ">
            <div class="label-wrapper">
              <label for="exp-month">EXP. DATE (MM/YY) </label>
              <div class="input-wrapper flex w-100">
                <input class="w-50 " type="number" id="exp-month" name="expMonth" placeholder="09" />
                <input class="w-50" type="number" id="exp-year" name="expYear" placeholder="25" />
              </div>
            </div>
          </div>
          <div class="cvc w-60">
            <div class="label-wrapper">
              <label for="card-cvc">CVC</label>
              <input class="w-100" type="number" id="card-cvc" name="card-cvc" placeholder="e.g.123" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
