<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="icd__wrapper">
    <div class="icd__wrapper__section-empty">
      <h1>left empty section </h1>
    </div>
    <div class="icd__wrapper__section-form">
      <form action="">
        <div class="label-wrapper">
          <label for="card-holder-name">CARDHOLDER NAME </label>
          <input type="text" id="card-holder-name" name="cardHolderNmae" placeholder="Karen Doe" />
        </div>
        <div class="label-wrapper">
          <label for="card-number">CARD NUMBER </label>
          <input type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" />
        </div>
      </form>
    </div>
  </main>
</body>

</html>
