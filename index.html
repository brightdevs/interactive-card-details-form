<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="icd__wrapper">
    <div class="cc-front">
      <div class="cc-front__wrapper">
        <img class="cc-front__wrapper__img" src="./images/card-logo.svg" alt="credit card log unknown">
        <span id="number-display" class="cc-front__wrapper__number">0000 0000 0000 0000</span>
        <div class="cc-front__wrapper__footer">
          <span id="name-display" class="cc-front__wrapper__footer__name">Karen Doe</span>
          <div class="cc-front__wrapper__footer__exp-date"><span id="exp-date-month"
              class="cc-front__wrapper__footer__exp-date__month exp-date-month">MM</span>/<span id="exp-date-year"
              class="cc-front__wrapper__footer__exp-date__year exp-date-year">YY</span> </div>
        </div>
      </div>
    </div>
    <div class="cc-back">
      <div class="cc-back__wrapper">
        <span id="cvc" class="cc-back__wrapper__cvc cvc">CVC</span>
      </div>
    </div>
    <div class="icd__wrapper__section-empty">
    </div>
    <div class="icd__wrapper__section-form">
      <form id="cc-form">
        <div id="form-message-wrapper" class="form-message-wrapper hide">
          <img src="./images/icon-complete.svg" alt="">
          <span>Thank You!</span>
          <p>We've added your card details</p>
          <button class="submit-form" class="mt-20" type="submit">Continue</button>
        </div>
        <div id="form-wrapper" class="form-wrapper">
          <div class="label-wrapper mt-20">
            <label for="card-holder-name">CARDHOLDER NAME </label>
            <input id="card-holder-name" class="w-100 card-holder-name" type="text" id="card-holder-name"
              name="cardHolderNmae" placeholder="Karen Doe" />
            <span id="ccNameErrorMessage" class="label-wrapper__msg"></span>
          </div>
          <div class="label-wrapper mt-20">
            <label for="card-number">CARD NUMBER </label>
            <input class="w-100 card-holder-number" type="text" id="card-holder-number" name="cardNumber"
              placeholder="0000 0000 0000 0000" maxlength="19" />
            <span id="ccNumberErrorMessage" class="label-wrapper__msg"></span>
          </div>
          <div class="date-cvc__wrapper w-100 mt-20">
            <div class="exp-date w-40 ">
              <div class="label-wrapper">
                <label for="exp-month">EXP. DATE (MM/YY) </label>
                <div class="input-wrapper flex w-100">
                  <input id="card-exp-month" class="w-50 mr-5 card-exp-month" type="text" id="card-exp-month"
                    name="expMonth" placeholder="09" maxlength="2" />
                  <input id="card-exp-year" class="w-50 ml-5 card-exp-year" type="text" id="card-exp-year"
                    name="expYear" placeholder="25" maxlength="2" />
                </div>
                <span id="ccExpMonthErrorMessage" class="label-wrapper__msg"></span>
              </div>
            </div>
            <div class="cvc w-60">
              <div class="label-wrapper">
                <label for="card-cvc">CVC</label>
                <input id="card-cvc" maxlength="3" class="w-100 card-cvc" type="text" id="card-cvc" name="card-cvc"
                  placeholder="e.g.123" />
                <span id="cardCvcErrorMessage" class="label-wrapper__msg"></span>
              </div>
            </div>
          </div>
          <div class="button-wrapper p_xy-10">
            <button class="submit-form" class="mt-20" type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="./public//js//index.js"></script>
</body>

</html>
